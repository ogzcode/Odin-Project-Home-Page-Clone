<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Home Page Clone</title>
    <link rel="stylesheet" href="/home/oem/Desktop/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <nav class="nav">
        <div class="desktop-nav">
            <div class="logo">
                <div>
                    <img src="img/odin-icon.svg"/>
                </div>
                <p class="logo__text">The Odin Project</p>
            </div>
            <div class="right-side">
                <a class="desktop__link" href="#">All Paths</a>
                <a class="desktop__link" href="#">About</a>
                <a class="desktop__link" href="#">Community</a>
                <a class="desktop__link" href="#">Get Started</a>
                <a class="desktop__link" href="#">Login</a>
                <a class="desktop__link" href="#">
                    <i class="fas fa-moon"></i>
                </a>
            </div>
        </div>
        <div class="mobile-nav">
            <div class="mobile__logo">
                <img src="img/odin-icon.svg"/>
            </div>
            <button class="menu-btn" id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="mobile-left-side-nav" id="left-menu">
            <div class="logo side--nav--logo">
                <div>
                    <img src="img/odin-icon.svg"/>
                </div>
                <p class="logo__text">The Odin Project</p>
            </div>
            <div class="side__link__box">
                <a class="side__link" href="#">
                    <i class="fas fa-house"></i>
                    <span>Home</span>
                </a>
                <a class="side__link" href="#">
                    <i class="fas fa-map"></i>
                    <span>All Paths</span>
                </a>
                <a class="side__link" href="#">
                    <i class="fas fa-circle-info"></i>
                    <span>About</span>
                </a>
                <a class="side__link" href="#">
                    <i class="fas fa-comments"></i>
                    <span>Community</span>
                </a>
                <span class="side__border"></span>
                <a class="side__link" href="#">
                    <i class="fas fa-bolt"></i>
                    <span>Get Started</span>
                </a>
                <a class="side__link" href="#">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </a>
                <a class="side__link" href="#">
                    <i class="fas fa-arrow-right-to-bracket"></i>
                    <span>Login</span>
                </a>                
            </div>
            <button class="close-btn" id="menu-btn">
                <i class="fas fa-x"></i>
            </button>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
